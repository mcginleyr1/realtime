<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Realtime</title>

    <meta name="description" content="realtime intelligence">
    <meta name="author" content="Rob and Eric S.">

    <!-- Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="{{ static_url('css/boilerplate.css') }}">
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}">

    <!-- All JavaScript at the bottom, except for Modernizr / Respond.
         Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
         For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
    <script src="{{ static_url('javascript/lib/modernizr-2.0.6.min.js') }}"></script>
</head>

<body>

    <div id="container">
        <header>
        </header>

        <div id="main" role="main">
            {% block main-content %}
            {% end %}
        </div>

        <footer>
        </footer>
    </div> <!--! end of #container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script defer src="{{ static_url('javascript/plugins.js') }}"></script>
    <script defer src="{{ static_url('javascript/lib/highcharts.js') }}"></script>
    <script defer src="{{ static_url('javascript/lib/highcharts_theme_gray.js') }}"></script>

    {% block bottom-js %}
    {% end %}
</body>
</html>
