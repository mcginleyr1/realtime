{% extends "base.html" %}

{% block bottom-js %}
    <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:{{ ui_port }}/wstest");
        ws.onopen = function() {
           ws.send("Hello, world");
        };
        ws.onmessage = function(evt) {
           alert(evt.data);
        };
    </script>
{% end %}
